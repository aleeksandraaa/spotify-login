<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Pieteikšanās</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="assets/spotify-logo.png" alt="Spotify Logo" class="spotify-logo">
    <h2>Pieteikties pakalpojumā Spotify</h2>

    <div class="social-buttons">
      <button class="social-btn"><img src="assets/google-logo.png" alt="">Turpināt ar Google</button>
      <button class="social-btn"><img src="assets/facebook-logo.png" alt="">Turpināt ar Facebook</button>
      <button class="social-btn"><img src="assets/apple-logo.png"  alt="">Turpināt ar Apple</button>
    </div>

    <hr>

    <div class="input-group">
      <label for="email">E-pasta adrese vai lietotājvārds</label>
      <input type="text" id="email" placeholder="E-pasta adrese vai lietotājvārds">
    </div>

    <div class="input-group">
      <label for="password">Parole</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Parole">
        <img src="assets/eye-icon.png" id="toggle-password" alt="toggle password">
      </div>
    </div>

    <button class="login-btn">Pieteikties</button>

    <div class="links">
      <a href="#">Vai aizmirsīji paroli?</a>
      <p>Vai tev vēl nav konta? <a href="#">Reģistrēties Spotify izmantošanai</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!--Veidoju vispārīgi pogas, google, facebook utt, lai vispār varētu sākt darbu lai veidotu piereģistrēšanās lapu spotify-->
